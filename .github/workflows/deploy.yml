name: üöÄ LexHub ‚Äî Deploy Autom√°tico

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:       # Permite disparo manual pelo GitHub Actions UI

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true  # Cancela runs anteriores se houver novo push

jobs:
  # ============================================================
  # JOB 1: Build & Test do Frontend (Vite + TypeScript)
  # ============================================================
  build-frontend:
    name: üèóÔ∏è Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar depend√™ncias do frontend
        run: npm ci

      - name: Build do Vite (TypeScript compile + bundle)
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload do build como artefato
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1

  # ============================================================
  # JOB 2: Build & Test da API Gateway (Node.js + TypeScript)
  # ============================================================
  build-api:
    name: üîß Build API Gateway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Instalar depend√™ncias da API
        run: npm ci
        working-directory: ./api

      - name: TypeScript check (sem emit)
        run: npx tsc --noEmit
        working-directory: ./api

  # ============================================================
  # JOB 3: Deploy das Supabase Edge Functions
  # ============================================================
  deploy-edge-functions:
    name: ‚ö° Deploy Edge Functions (Supabase)
    runs-on: ubuntu-latest
    needs: [build-frontend, build-api]   # S√≥ roda se builds passarem
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy ‚Äî create-checkout (com JWT)
        run: |
          supabase functions deploy create-checkout \
            --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy ‚Äî stripe-webhook (sem JWT)
        run: |
          supabase functions deploy stripe-webhook \
            --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} \
            --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # ============================================================
  # JOB 4: Deploy do Frontend na Vercel
  # ============================================================
  deploy-vercel:
    name: üåê Deploy Vercel (Frontend)
    runs-on: ubuntu-latest
    needs: [build-frontend]
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar Vercel CLI
        run: npm install -g vercel

      - name: Deploy na Vercel (produ√ß√£o)
        run: |
          vercel deploy --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
